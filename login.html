    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .auth-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 2rem;
            padding: 3rem;
            width: 100%;
            max-width: 440px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
            animation: fadeInUp 0.5s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-logo .logo-icon {
            width: 72px;
            height: 72px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
            margin: 0 auto 1rem;
            box-shadow: 0 8px 24px rgba(99, 102, 241, 0.4);
        }

        .auth-logo h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-color);
            margin: 0;
        }

        .auth-logo p {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-top: 0.3rem;
        }

        .auth-tabs {
            display: flex;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 1rem;
            padding: 4px;
            margin-bottom: 2rem;
        }

        .auth-tab {
            flex: 1;
            padding: 0.6rem;
            border: none;
            background: transparent;
            color: var(--text-muted);
            border-radius: 0.8rem;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .auth-tab.active {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.35);
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
            animation: fadeInUp 0.3s ease;
        }

        .input-group {
            position: relative;
            margin-bottom: 1.25rem;
        }

        .input-group .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 0.95rem;
            pointer-events: none;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 0.85rem 1rem 0.85rem 2.8rem;
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.8rem;
            color: var(--text-color);
            font-size: 0.95rem;
            font-family: 'Inter', sans-serif;
            transition: border-color 0.3s, box-shadow 0.3s;
            box-sizing: border-box;
        }

        .input-group input:focus,
        .input-group select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
            background: rgba(255, 255, 255, 0.09);
        }

        .input-group input::placeholder {
            color: var(--text-muted);
        }

        .input-group .toggle-password {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            cursor: pointer;
            background: none;
            border: none;
            font-size: 0.9rem;
        }

        .btn-auth {
            width: 100%;
            padding: 0.9rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 0.8rem;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
            font-family: 'Inter', sans-serif;
        }

        .btn-auth:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.5);
        }

        .btn-auth:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .auth-message {
            padding: 0.75rem 1rem;
            border-radius: 0.6rem;
            font-size: 0.875rem;
            margin-top: 1rem;
            display: none;
            align-items: center;
            gap: 0.5rem;
        }

        .auth-message.error {
            display: flex;
            background: rgba(239, 68, 68, 0.15);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #f87171;
        }

        .auth-message.success {
            display: flex;
            background: rgba(16, 185, 129, 0.15);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #34d399;
        }

        .input-label {
            display: block;
            font-size: 0.8rem;
            font-weight: 500;
            color: var(--text-muted);
            margin-bottom: 0.4rem;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }
    </style>
</head>

<body>

            <div class="language-switcher">

                    <option value="uz">O'zbekcha</option>

                </select>
            </div>
        </div>

    <main class="main-content">
        <header>
            <div class="menu-toggle"><i class="fas fa-bars"></i></div>
            <div class="page-title">
                <h1 data-i18n="login">Login</h1>
            </div>
        </header>

        <div class="auth-wrapper">
            <div class="auth-card">
                <!-- Logo -->
                <div class="auth-logo">
                    <div class="logo-icon"><i class="fas fa-graduation-cap"></i></div>
                    <h1>EduPlay 365</h1>
                    <p data-i18n="welcome">Welcome back!</p>
                </div>

                <!-- Tabs -->
                <div class="auth-tabs">
                    <button class="auth-tab active" id="tab-login" onclick="switchTab('login')"
                        data-i18n="signin_btn">Sign In</button>
                    <button class="auth-tab" id="tab-register" onclick="switchTab('register')"
                        data-i18n="signup_btn">Sign Up</button>
                </div>

                <!-- Login Form -->
                <div class="auth-form active" id="form-login">
                    <div class="input-group">
                        <label class="input-label">Telefon raqam</label>
                        <i class="fas fa-phone input-icon"></i>
                        <input type="tel" id="login-phone" placeholder="+998 90 123 45 67" required>
                    </div>
                    <div class="input-group">
                        <label class="input-label" data-i18n="password_label">Password</label>
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="login-password" placeholder="••••••••" required>
                        <button class="toggle-password" type="button" onclick="togglePwd('login-password', this)"><i
                                class="fas fa-eye"></i></button>
                    </div>
                    <div class="auth-message" id="login-msg"></div>
                    <button class="btn-auth" id="login-btn" onclick="doLogin()">
                        <i class="fas fa-sign-in-alt"></i> <span data-i18n="signin_btn">Sign In</span>
                    </button>
                </div>

                <!-- Register Form -->
                <div class="auth-form" id="form-register">
                    <div class="input-group">
                        <label class="input-label" data-i18n="username_label">Username</label>
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" id="reg-username" placeholder="Isomiddin" required>
                    </div>
                    <div class="input-group">
                        <label class="input-label">Telefon raqam</label>
                        <i class="fas fa-phone input-icon"></i>
                        <input type="tel" id="reg-phone" placeholder="+998 90 123 45 67" required>
                    </div>
                    <div class="input-group">
                        <label class="input-label" data-i18n="password_label">Password</label>
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="reg-password" placeholder="••••••••" required>
                        <button class="toggle-password" type="button" onclick="togglePwd('reg-password', this)"><i
                                class="fas fa-eye"></i></button>
                    </div>
                    <div class="auth-message" id="register-msg"></div>
                    <button class="btn-auth" id="register-btn" onclick="doRegister()">
                        <i class="fas fa-user-plus"></i> <span data-i18n="signup_btn">Sign Up</span>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
    <script>
        const API = 'http://localhost:5000/api/users';

        function switchTab(tab) {
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
            document.getElementById('tab-' + tab).classList.add('active');
            document.getElementById('form-' + tab).classList.add('active');
        }

        function togglePwd(id, btn) {
            const input = document.getElementById(id);
            const icon = btn.querySelector('i');
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }

        function showMsg(id, text, type) {
            const el = document.getElementById(id);
            el.className = 'auth-message ' + type;
            el.innerHTML = `<i class="fas fa-${type === 'error' ? 'exclamation-circle' : 'check-circle'}"></i> ${text}`;
        }

        function setLoading(btnId, loading) {
            const btn = document.getElementById(btnId);
            btn.disabled = loading;
            if (loading) {
                btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Loading...';
            }
        }

        async function doLogin() {
            const email = document.getElementById('login-email').value.trim();
            const password = document.getElementById('login-password').value;
            if (!email || !password) return showMsg('login-msg', 'Please fill in all fields.', 'error');

            setLoading('login-btn', true);
            try {
                const res = await fetch(`${API}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await res.json();
                if (!res.ok) throw new Error(data.message || 'Login failed');

                localStorage.setItem('token', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));
                showMsg('login-msg', 'Muvaffaqiyatli kirdingiz! Yo\'naltirilmoqda...', 'success');
                setTimeout(() => window.location.href = 'index.html', 1200);
            } catch (err) {
                showMsg('login-msg', err.message, 'error');
                document.getElementById('login-btn').disabled = false;
                document.getElementById('login-btn').innerHTML = '<i class="fas fa-sign-in-alt"></i> <span>Sign In</span>';
            }
        }

        async function doRegister() {
            const username = document.getElementById('reg-username').value.trim();
            const phone = document.getElementById('reg-phone').value.trim();
            const password = document.getElementById('reg-password').value;
            if (!username || !phone || !password) return showMsg('register-msg', 'Barcha maydonlarni to\'ldiring.', 'error');

            setLoading('register-btn', true);
            try {
                const res = await fetch(`${API}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, phone, password })
                });
                const data = await res.json();
                if (!res.ok) throw new Error(data.message || 'Ro\'yxatdan o\'tish muvaffaqiyatsiz');

                showMsg('register-msg', 'Ro\'yxatdan o\'tdingiz! Endi kiring.', 'success');
                setTimeout(() => switchTab('login'), 1500);
                document.getElementById('register-btn').disabled = false;
                document.getElementById('register-btn').innerHTML = '<i class="fas fa-user-plus"></i> <span>Sign Up</span>';
            } catch (err) {
                let msg = err.message;
                if (err.message.includes('Failed to fetch') || err.message.includes('NetworkError')) {
                    msg = 'Server bilan ulanib bo\'lmadi. Backend ishga tushirilganmi?';
                } else if (err.message.toLowerCase().includes('already')) {
                    msg = err.message;
                }
                showMsg('register-msg', msg, 'error');
                document.getElementById('register-btn').disabled = false;
                document.getElementById('register-btn').innerHTML = '<i class="fas fa-user-plus"></i> <span>Sign Up</span>';
            }
        }

        // Allow Enter key submission
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                const loginActive = document.getElementById('form-login').classList.contains('active');
                if (loginActive) doLogin();
                else doRegister();
            }
        });
    </script>
